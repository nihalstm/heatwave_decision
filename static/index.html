<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Heatwave Planning Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      background: #f4f6fb;
      color: #1f2937;
    }

    .app {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      height: 100dvh; /* mobile-safe viewport */
    }

    header {
      padding: 14px 20px;
      background: #ffffff;
      border-bottom: 1px solid #e5e7eb;
      font-weight: 700;
      font-size: 17px;
    }

    /* -------- INPUT PANEL -------- */
    .controls {
      background: #ffffff;
      border-bottom: 1px solid #e5e7eb;
      padding: 14px;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }

    .controls input,
    .controls button {
      padding: 10px 12px;
      border-radius: 8px;
      font-size: 14px;
    }

    .controls input {
      border: 1px solid #d1d5db;
    }

    .controls button {
      border: none;
      background: #2563eb;
      color: white;
      cursor: pointer;
    }

    .controls button.secondary {
      background: #111827;
    }

    /* -------- CHAT -------- */
    .chat {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    .message {
      max-width: 85%;
      padding: 12px 14px;
      border-radius: 12px;
      margin-bottom: 14px;
      white-space: pre-wrap;
      line-height: 1.6;
      word-wrap: break-word;
    }

    .user {
      margin-left: auto;
      background: #2563eb;
      color: white;
      border-bottom-right-radius: 4px;
    }

    .assistant {
      margin-right: auto;
      background: #ffffff;
      border: 1px solid #e5e7eb;
      border-bottom-left-radius: 4px;
    }

    /* -------- MOBILE ADAPTATION -------- */
    @media (max-width: 768px) {
      .controls {
        grid-template-columns: 1fr;
      }

      .controls button {
        width: 100%;
      }

      header {
        font-size: 16px;
        text-align: center;
      }

      .message {
        max-width: 95%;
      }
    }
  </style>
</head>

<body>
  <div class="app">
    <header>Heatwave Planning Assistant</header>

    <!-- INPUT PANEL -->
    <div class="controls">
      <input id="userInput" placeholder="Describe your plan (e.g. Work, school trip)" />
      <input id="locationInput" placeholder="Location" />
      <input id="dateInput" type="date" />
      <input id="timeInput" type="time" />
      <button onclick="send()">Analyze</button>
    </div>

    <!-- CHAT -->
    <div class="chat" id="chat"></div>

    <!-- PDF ACTION -->
    <div class="controls">
      <button class="secondary" onclick="downloadPDF()">
        Download Planning PDF
      </button>
    </div>
  </div>

  <script>
    const chat = document.getElementById("chat");
    let lastPayload = null;

    const API_BASE = "https://heatwave-decision.onrender.com";

    function addMessage(text, type) {
      const div = document.createElement("div");
      div.className = `message ${type}`;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
      return div;
    }

    async function typeText(element, text) {
      element.textContent = "";
      for (let i = 0; i < text.length; i++) {
        element.textContent += text[i];
        await new Promise(r => setTimeout(r, 15));
        chat.scrollTop = chat.scrollHeight;
      }
    }

    async function send() {
      const activity = userInput.value.trim();
      const location = locationInput.value.trim();
      const date = dateInput.value;
      const time = timeInput.value;

      if (!activity || !location || !date) return;

      addMessage(activity, "user");

      const assistantBubble = addMessage("Analyzing conditions…", "assistant");

      lastPayload = {
        activity_description: activity,
        location: location,
        date: date,
        time: time || null
      };

      const res = await fetch(`${API_BASE}/heatwave/planning`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(lastPayload)
      });

      const data = await res.json();

      const formatted =
`Planning Decision:
${data.decision.verdict}

Reason:
${data.decision.reason}

────────────────────────

Location:
${data.location}

Date:
${date}

${data.planning_explanation}`;

      await typeText(assistantBubble, formatted);
    }

    async function downloadPDF() {
      if (!lastPayload) {
        alert("Run an analysis first.");
        return;
      }

      const res = await fetch(`${API_BASE}/heatwave/planning/pdf`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(lastPayload)
      });

      const blob = await res.blob();
      const url = window.URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = "heatwave_planning_summary.pdf";
      document.body.appendChild(a);
      a.click();
      a.remove();
    }
  </script>
</body>
</html>
