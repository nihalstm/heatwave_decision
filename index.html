<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Heatwave Planning Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      background: #f4f6fb;
      color: #1f2937;
    }

    .app {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 16px 24px;
      background: #ffffff;
      border-bottom: 1px solid #e5e7eb;
      font-weight: 700;
      font-size: 18px;
    }

    /* -------- INPUT PANEL -------- */
    .controls {
      background: #ffffff;
      border-bottom: 1px solid #e5e7eb;
      padding: 16px 24px;
      display: grid;
      grid-template-columns: 2fr 1fr 1fr 1fr auto;
      gap: 10px;
    }

    .controls input {
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }

    .controls button {
      padding: 10px 16px;
      border-radius: 8px;
      border: none;
      background: #2563eb;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    .controls button.secondary {
      background: #111827;
    }

    /* -------- CHAT -------- */
    .chat {
      flex: 1;
      padding: 24px;
      overflow-y: auto;
    }

    .message {
      max-width: 80%;
      padding: 14px 16px;
      border-radius: 12px;
      margin-bottom: 16px;
      white-space: pre-wrap;
      line-height: 1.6;
    }

    .user {
      margin-left: auto;
      background: #2563eb;
      color: white;
      border-bottom-right-radius: 4px;
    }

    .assistant {
      margin-right: auto;
      background: #ffffff;
      border: 1px solid #e5e7eb;
      border-bottom-left-radius: 4px;
    }

    .verdict {
      font-weight: 700;
      margin-bottom: 8px;
    }

    .verdict.PROCEED { color: #047857; }
    .verdict.MODIFY  { color: #b45309; }
    .verdict.AVOID   { color: #b91c1c; }

  </style>
</head>

<body>
  <div class="app">
    <header>Heatwave Planning Assistant</header>

    <!-- INPUT PANEL -->
    <div class="controls">
      <input id="userInput" placeholder="Describe your plan (e.g. School trip)" />
      <input id="locationInput" placeholder="Location" />
      <input id="dateInput" type="date" />
      <input id="timeInput" type="time" />
      <button onclick="send()">Analyze</button>
    </div>

    <!-- CHAT -->
    <div class="chat" id="chat"></div>

    <!-- PDF ACTION -->
    <div class="controls">
      <button class="secondary" onclick="downloadPDF()">
        Download Planning PDF
      </button>
    </div>
  </div>

  <script>
    const chat = document.getElementById("chat");
    let lastPayload = null;

    function addMessage(text, type) {
      const div = document.createElement("div");
      div.className = `message ${type}`;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
      return div;
    }

    async function typeText(element, text) {
      element.textContent = "";
      for (let i = 0; i < text.length; i++) {
        element.textContent += text[i];
        await new Promise(r => setTimeout(r, 15));
        chat.scrollTop = chat.scrollHeight;
      }
    }

    async function send() {
      const activity = userInput.value.trim();
      const location = locationInput.value.trim();
      const date = dateInput.value;
      const time = timeInput.value;

      if (!activity || !location || !date) return;

      addMessage(activity, "user");

      const assistantBubble = addMessage("Analyzing conditions…", "assistant");

      lastPayload = {
        activity_description: activity,
        location: location,
        date: date,
        time: time || null
      };

      const res = await fetch(
        "http://127.0.0.1:8000/heatwave/planning",
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(lastPayload)
        }
      );

      const data = await res.json();

      const verdictBlock =
`Planning Decision:
${data.decision.verdict}

Reason:
${data.decision.reason}

────────────────────────`;

      const formatted =
`${verdictBlock}

Location:
${data.location}

Date:
${date}

${data.planning_explanation}`;

      await typeText(assistantBubble, formatted);
    }

    async function downloadPDF() {
      if (!lastPayload) return alert("Run an analysis first.");

      const res = await fetch(
        "http://127.0.0.1:8000/heatwave/planning/pdf",
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(lastPayload)
        }
      );

      const blob = await res.blob();
      const url = window.URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = "heatwave_planning_summary.pdf";
      document.body.appendChild(a);
      a.click();
      a.remove();
    }
  </script>
</body>
</html>
